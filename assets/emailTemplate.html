
<html>
<head></head>
<body>
<table id="header" style="border-collapse:collapse; width:700px; font-family: Arial, sans-serif;height:120px;background-color:#001B3C;color:#ffffff;">
    <tr>
      <th>
        <img src="http://localhost/assets/images/griddo-magic-want.png" style="padding:30px;height: 80px;" alt="imagen de logo corporativo">
      </th>
    </tr>
  </table>
 <table id="contact-data" style="border-collapse:collapse; border:0; width:700px; font-family:Arial, sans-serif; background-color:#fff; text-align:center;">

    <!-- Fila 1 -->
    <tr style="text-align: left;">
      <td style="width:50%; padding:40px; font-size:16px; color:#1b1c1e; vertical-align:top;">
        <span style="font-weight:800; color:#32312f;">Nombre y Apellidos</span><br>%nombre_ap%
      </td>
      <td style="width:50%; padding:40px; font-size:16px; color:#1b1c1e; vertical-align:top;">
        <span style="font-weight:800; color:#32312f;">E-Mail</span><br>%email%
      </td>
    </tr>
    <!-- Fila 2 -->
    <tr style="text-align: left;">
      <td style="width:50%; padding:40px; font-size:16px; color:#1b1c1e; vertical-align:top;">
        <span style="font-weight:800; color:#32312f;">Nombre de la Institución</span><br>%nombre_institucion%
      </td>
      <td style="width:50%; padding:40px; font-size:16px; color:#1b1c1e; vertical-align:top;">
        <span style="font-weight:800; color:#32312f;">Cargo</span><br>%cargo%
      </td>
    </tr>
    <!-- Fila 3 -->
    <tr style="text-align: left;">
      <td style="width:50%; padding:40px; font-size:16px; color:#1b1c1e; vertical-align:top;">
        <span style="font-weight:800; color:#32312f;">Teléfono Móvil</span><br>%telefono_movil%
      </td>
      <td style="width:50%; padding:40px; font-size:16px; color:#1b1c1e; vertical-align:top;">
        <span style="font-weight:800; color:#32312f;">Más Información</span><br>%mas_informacion%
      </td>
    </tr>
  
</table>

<table id="footer" style="border-collapse:collapse; background-color:#001B3C; width:700px; font-family: Arial, sans-serif;">
  <tr>
    <td style="padding: 40px 0 40px; text-align: center;">
      <div style="display: inline-block; text-align: center;">
        <a href="%url_sitio%" style="color:#fff; text-decoration:none; font-weight:700; font-size:14px;">%url_sitio_clean%</a>
      </div>
    </td>
  </tr>
</table>

</body>
</html>
